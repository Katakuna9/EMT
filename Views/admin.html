<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./terceros/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <script src="./terceros/bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js"></script>
    <title>Administración</title>
</head>

<body>

    <div class="container">
        <!-- titulos -->
        <div class="p-3"></div>
        <div class="d-flex p-2">
            <h1>Administración</h1>
        </div>

        <hr class="w-100 clearfix d-md" />

        <div class="d-flex p-2">
            <h4>Usuarios</h4>
        </div>

        <!-- boton de añadir usuario -->
        <a href="#">
            <button class="btn btn-outline-info rounded-pill" type="submit">
                <i class="bi bi-plus-circle-dotted"></i>
                Nuevo usuario</button>
        </a > 
         <!-- seleccion usuarios  -->


         <div class="card mt-0 mx-5 text-center border-0">
            <div class="container text-center">
                <div class="row">
                  <div class="col-10">columna vacia </div>
                  <div class="col-1">        
                    <div class="d-flex flex-row-reverse">
                    <div class="p-1" >
                      <p class="text-center opacity-50"> Mostrar: </p>
                      <select class=" form-select form-select-sm" aria-label="Ejemplo de .form-select-sm">
                        <option selected aria-label="Buscar">Usuarios</option>
                        <option value="1">Activos</option>
                        <option value="2">No activos</option>
                      </select>  
                    </div>
                  </div>
                </div>
                  <div class="col-1">
                    <div class="d-flex flex-row-reverse">
                        <div class="p-1">
                          <p class="text-center opacity-50"> Ordenar: </p>
                          <select class="form-select form-select-sm" aria-label="Ejemplo de .form-select-sm">
                            <option selected aria-label="Buscar">Ninguno</option>
                            <option value="1">A-Z</option>
                            <option value="2">Z-A</option>
                          </select>  
                        </div>
                      </div>
                  </div>
                </div>
              </div>
         </div>



        <!-- seleccion  por orden-->
        <!-- <div class="d-flex flex-row-reverse">
          <div class="p-1">
            <p class="text-center opacity-50"> Ordenar por: </p>
            <select class="form-select form-select-sm" aria-label="Ejemplo de .form-select-sm">
              <option selected aria-label="Buscar"></option>
              <option value="1">A-Z</option>
              <option value="2">Z-A</option>
            </select>  
          </div>
        </div> -->

        <!-- EMPEZAMOS TABLA -->
        <div class="card mt-5 mx-5 text-center border-0">
            <div class="card-body ">
                <!-- tabla de datos -->
                <table class="table table-striped border-2">
                    <thead class="shadow bg-primary ">
                        <tr class="text-white">
                            <th class="text-center" scope="col">UserName</th>
                            <th class="text-center" scope="col">Nombre</th>
                            <th class="text-center" scope="col">Tipo</th>
                            <th class="text-center" scope="col">Creado</th>
                            <th class="text-center" scope="col">Editar</th>
                        </tr> 
                    </thead>                  
                    <tbody>

                        <tr class="text-center">
                            <th class="text-center" scope="row">$nameUser</th>
                            <td class="text-center">$Nombre</td>
                            <td class="text-center">$Operador</td>
                            <td class="text-center">$12-03-23</td>
                            <!-- botones -->
                            <td class="text-center">
                                <form action="" class="float-end mx-1" method="POST">
                                    <button type="submit" class="btn btn-danger"><i class="bi bi-trash-fill"></i> Esborrar</button>  
                                </form>
                                <form action="" class="float-end">
                                    <button type="submit" class="btn btn-secondary"><i class="bi bi-pen"></i> Editar</button>
                                </form>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>




</body>

</html>
